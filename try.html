<body>
    <div class="container">
        <h1>Crop Insurance Calculator</h1>

            <label for="cropType">Select Crop Type:</label>
            <select name="cropType" id="cropType">
                <option value="wheat">Wheat</option>
                <option value="corn">Corn</option>
                <option value="coffee">Coffee</option>

            </select>
