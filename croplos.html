<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Occasions Flowers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a6a4a400;
        }

        header {
            background-color: #0e0e0e;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .occasion-card {
            width: 300px;
            margin: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .occasion-card:hover {
            transform: scale(1.05);
        }

        .occasion-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .occasion-info {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: rgba(223, 28, 197, 0.664);
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>REPORT CROP LOSS</h1>
        <p>Beautiful flowers for birthdays</p>
    </header>

    <section>
        <div class="occasion-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTp9sceh_uMuq_zDZNAgMeXv49ouL7lWokijA&usqp=CAU">
            <div class="occasion-info">
                <p>crop loss</p>   
            </div>
        </div>

        <div class="occasion-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6iKx1bKImPj66qf_BNgl9vq8_a8olQDoCPA&usqp=CAU">
        
            <div class="occasion-info">
                <p>Mix roses in variant_date_from_timestamp.</p>
               
               
            </div>
        </div>

        <div class="occasion-card">
            <img src="https://www.coorgstays.in/land-plots/wp-content/uploads/2016/04/Arabica-Coffee-Estate-For-Sale-1024x768.jpg"height="250px" width="300px">
            
            <div class="occasion-info">
                <p>Beautiful 50 Red Roses.</p>
                
        </div>

        <div class="occasion-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2sHJrgqMPkzj9zKp-6iJ4Z7Ff4JrjSaLBRAKKakKDI9xotPWoHjUBCXP-OCKjEz58mEI&usqp=CAU"height="250px" width="300px">
            <div class="occasion-info">
                <p>20 Red Roses With Ferrero Rocher.</p>
                
                
            </div>
        </div>

     >

    </section>

    <footer>
        <p>&copy; 2023 Special Occasions Flowers</p>
    </footer>

</body>
</html>
